syntax = "proto3";

package snapshots;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/sudeeya/net-monitor/internal/pkg/pb";

service Snapshots {
    rpc SaveSnapshot(SaveSnapshotRequest) returns (SaveSnapshotResponse);
}

message SaveSnapshotRequest {
    Snapshot snapshot = 1;
}

message SaveSnapshotResponse {
    string error = 1;
}

message Snapshot {
    google.protobuf.Timestamp timestamp = 1;
    message Device {
        string vendor = 1;
        string os_name = 2;
        string os_version = 3;
        string serial = 4;
        string management_ip = 5;
        message Interface {
            string name = 1;
            string mac = 2;
            string ip = 3;
            int64 mtu = 4;
            int64 bandwidth = 5;
        }
        repeated Interface interfaces = 6;
    }
    repeated Device devices = 2;
}
