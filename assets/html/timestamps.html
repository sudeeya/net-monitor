{{define "timestamps"}}
<!DOCTYPE html>
<html>

<head>
    <title>Net-Monitor</title>
</head>

<body>
    <h1>Timestamps</h1>
    <table>
        <thead>
            <tr>
                <th>Snapshot ID</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Timestamp}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>

</html>
{{end}}
